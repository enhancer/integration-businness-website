<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Créez des boîtes et des légendes coulissantes avec jQuery</title>
		
		<style type="text/css">
		
			*{ padding:0px; margin:0px; }
			body{ background:#D5DEE7; }
			a{ color:#C8DCE5; }
			h3{ margin: 10px 10px 0 10px; color:#FFF; font:18pt Arial, sans-serif; letter-spacing:-1px; font-weight: bold;  }
			
			.boxgrid{ 
				width: 325px; 
				height: 260px; 
				margin:10px; 
				float:left; 
				background:#161613; 
				border: solid 2px #8399AF; 
				overflow: hidden; 
				position: relative; 
			}
				.boxgrid img{ 
					position: absolute; 
					top: 0; 
					left: 0; 
					border: 0; 
				}
				.boxgrid p{ 
					padding: 0 10px; 
					color:#afafaf; 
					font-weight:bold; 
					font:10pt "Lucida Grande", Arial, sans-serif; 
				}
				
			.boxcaption{ 
				float: left; 
				position: absolute; 
				background: #000; 
				height: 100px; 
				width: 100%; 
				opacity: .8; 
				/* For IE 5-7 */
				filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=80);
				/* For IE 8 */
				-MS-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=80)";
 			}
 				.captionfull .boxcaption {
 					top: 260;
 					left: 0;
 				}
 				.caption .boxcaption {
 					top: 220;
 					left: 0;
 				}
				
		</style>
		
		<script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.1.js"></script>
		<script type="text/javascript">
$(document).ready(function() {
    //Pour changer la direction haut/bas et gauche/droit, placez seulement 
    //le caractère "-" devant la valeur de la propriété top/left
	
    //Coulissement vertical
    $('.boxgrid.slidedown').hover(function() {
        $(".cover", this).stop().animate({top:'-260px'},{queue:false,duration:300});
    }, function() {
        $(".cover", this).stop().animate({top:'0px'},{queue:false,duration:300});
    }); 

	//Coulissement horizontal
    $('.boxgrid.slideright').hover(function() {
        $(".cover", this).stop().animate({left:'325px'},{queue:false,duration:300});
    }, function() {
        $(".cover", this).stop().animate({left:'0px'},{queue:false,duration:300});
    });
    
    //Coulissement diagonal
    $('.boxgrid.thecombo').hover(function() {
        $(".cover", this).stop().animate({top:'260px', left:'325px'},{queue:false,duration:300});
    }, function() {
        $(".cover", this).stop().animate({top:'0px', left:'0px'},{queue:false,duration:300});
    });

    //Petit coulissement (Montre seulement qu'une partie du fond)
    $('.boxgrid.peek').hover(function() {
        $(".cover", this).stop().animate({top:'90px'},{queue:false,duration:160});
    }, function() {
        $(".cover", this).stop().animate({top:'0px'},{queue:false,duration:160});
    });

    //Coulissement intégral (De caché à visible)
    $('.boxgrid.captionfull').hover(function() {
        $(".cover", this).stop().animate({top:'160px'},{queue:false,duration:160});
    }, function() {
        $(".cover", this).stop().animate({top:'260px'},{queue:false,duration:160});
    });

    //Coulissement de légende (Une partie caché à visible)
    $('.boxgrid.caption').hover(function() {
        $(".cover", this).stop().animate({top:'160px'},{queue:false,duration:160});
    }, function() {
        $(".cover", this).stop().animate({top:'220px'},{queue:false,duration:160});
    });
});		</script>
		
	</head>
	<body>

			<div class="boxgrid captionfull">
				<img src="jareck.jpg" alt=""/>
				<div class="cover boxcaption">
					<h3>Jarek Kubicki</h3>
					<p>Artiste<br/><a href="http://www.nonsensesociety.com/2009/03/art-by-jarek-kubicki/" target="_blank">
					Voir plus</a></p>
				</div>		
			</div>
			
			<div class="boxgrid caption">
				<img src="kamil.jpg" alt=""/>
				<div class="cover boxcaption">
					<h3>Kamil Smala</h3>
					<p>Artiste<br/><a href="http://www.nonsensesociety.com/2009/03/the-art-of-kamil-smala/" target="_blank">
					Voir plus</a></p>
				</div>
			</div>
				
			<div class="boxgrid slideright">
				<img class="cover" src="martin.jpg" alt=""/>
				<h3>Martin Stranka</h3>
				<p>Photographe<br/><a href="http://www.nonsensesociety.com/2009/03/photography-by-martin-stranka/" target="_blank">
				Voir plus</a></p>
			</div>
			<div class="boxgrid thecombo">
				<img class="cover" src="florian.jpg" alt=""/>
				<h3>Florian Nicolle</h3>
				<p>Designer<br/><a href="http://www.nonsensesociety.com/2009/03/portrait-week-florian-nicolle/" target="_blank">
				Voir plus</a></p>
			</div>
			
			<div class="boxgrid slidedown">
				<img class="cover" src="nonsense.jpg" alt=""/>
					<h3>La Société Nonsense</h3>
					<p>Art, Musique, Litterature<br/><a href="http://www.nonsensesociety.com" target="_blank">
					Site internet</a></p>	
			</div>
			<div class="boxgrid peek">
				<img src="birss.jpg" alt=""/>
				<a href="http://www.buildinternet.com" target="_blank"><img class="cover" src="buildinternet.jpg" alt=""/></a>
			</div>

	
	</body>
</html>
